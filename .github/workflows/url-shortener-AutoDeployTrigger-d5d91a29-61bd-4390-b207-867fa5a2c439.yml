name: Trigger auto deployment for url-shortener

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/url-shortener-AutoDeployTrigger-d5d91a29-61bd-4390-b207-867fa5a2c439.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.URLSHORTENER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.URLSHORTENER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.URLSHORTENER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.URLSHORTENER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.URLSHORTENER_REGISTRY_PASSWORD }}
          containerAppName: url-shortener
          resourceGroup: rg-emjayfactor-0557
          imageToBuild: emjayfactor507/url-shortener:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


